<style>
    .gradient-custom {
background: #8E8FFA;
background: linear-gradient(to right bottom,  rgb(101, 171, 246), rgba(38, 71, 172,1))
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                {% if user.userProfile  %}
                <a href="{% url 'profile' %}"><img src="{{user.userProfile.url}}" style="width: 80px;height:80px;border-radius: 50%;margin-top: 50px;"></a>
                {%else%}
                <h6>Error</h6>
                {% endif %}
                <h5>{{user.username}}</h5>
                <p>Profile</p>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{user.email}}</p>
                    </div>
                   
                  </div>
                  <h6></h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>First name</h6>
                      <p class="text-muted">{{user.first_name}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Last name</h6>
                      <p class="text-muted">{{user.last_name}}</p>
                    </div>
                  <div>
                    <a href="{% url 'home' %}" style="text-decoration:none;color:black">Back</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'edit_profile' %}" style="text-decoration:none;color:black">Edit</a>
                  </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
