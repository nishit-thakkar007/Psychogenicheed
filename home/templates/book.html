<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css1/datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'css1/1.css' %}">
  <link rel="stylesheet" href="{% static 'css1/form.css' %}"> 
</head>

<body>
  <div class="inner-layer">
    <div class="container">
      <div class="row no-margin">
        <div class="col-sm-7">
          <div class="content">
            <h1>Book Your Slot Now and Save Your Time</h1>
            <h2>For Help Call: 9438757383</h2>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-data">
            <div class="form-head">
              <h2>Book Appointment</h2>
            </div>
            <div class="form-body">
              <form action="{% url 'addbooking' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
              {% csrf_token %}

                <div class="form-group"> <!-- Use the form-group class for each form element -->
                  <input type="text" placeholder="Enter Full name" class="form-control" name="name">
                </div>

                <div class="form-group">
                  <input type="text" placeholder="Enter Mobile Number" class="form-control" name="mobilenum">
                </div>

                <div class="form-group">
                  <input type="text" placeholder="Enter Email Address" class="form-control" name="email">
                </div>

                <div class="form-group">
                  <input type="datetime-local" placeholder="Appointment Date" class="form-control" name="date">
                </div>

                <div class="form-group">
                  <select class="form-control" name="doctor">
                    <option value="" selected disabled>Select Doctor</option>
                    {% for doctor in doctors %}
                      <option value="{{ doctor.id }}">{{ doctor.username }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <button class="btn btn-success btn-appointment" type="submit" id="appointmentForm">Book Appointment</button>
                </div>
              </form>

              <a href="{% url 'home' %}" style="text-decoration:none;color:black">Back</a>

              {% if messages %}
              <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


</body>
</html>
