<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        th {
            background-color: #333;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Text</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in df.iterrows %}
                <tr>
                    <td>{{ row.text }}</td>
                    <td>{{ row.sentiment }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
