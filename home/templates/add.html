{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Category{% endblock %}

{% block content %}
<div>
    <h2>Add Category</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit"> submit</button>
    </form>

</div>
{% endblock %}
